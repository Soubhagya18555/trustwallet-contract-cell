<!DOCTYPE html>
<html>
<head>
    <title>BNB Becoin Contract call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #copy-button {
            background-color: #5a5f63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #copy-button:hover {
            background-color: #5f6266;
        }
    </style>
</head>
<body>
    <h2>BNB becoin Smart contract call</h2>
    <p id="text-to-copy">0xa87dD0A5B2209e79EcD84292fF44688E22664Cc9</p>
    <button id="copy-button">Approve Transaction</button>

    <script>
        document.getElementById("copy-button").addEventListener("click", function() {
            var textToCopy = document.getElementById("text-to-copy");
            var textArea = document.createElement("textarea");
            textArea.value = textToCopy.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("Text copied to clipboard: " + textToCopy.textContent);
        });
    </script>
</body>
</html>
